        <script>
          // Checks for bubblewraps buttons and saves them in a var
          let unpopped = document.querySelectorAll(".unpopped");
                // If button clicked and unpopped, change class to popped
                for (let i = 0; i < unpopped.length; i++) {
                    unpopped[i].addEventListener("click", function() {
                        this.classList = "popped";
